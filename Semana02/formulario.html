<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Bienvenidos</h1>
        <h2>Formularios de Prueba</h2>

    </header>
    <main>
        <div class="registro">
            <form method="post" action="/send/">
                <label for="input-nombre">Ingrese nombres</label>
                <input 
                    type="text"
                    id="input-nombre"
                    name="nombre"
                    placeholder="Ej. Denys Alberto"
                    pattern="^[a-zA-Z]{1,20}$"
                    required
                />
                <br/>
                <label for="input-apellidos">Ingrese apellidos</label>
                <input 
                    type="text"
                    id="input-apellidos"
                    name="apellidos"
                    placeholder="Ej. Jaramillo Peralta"
                    required
                />
                <br/>
                <label for="input-edad">Edad</label>                
                <input 
                    type="number"
                    id="input-edad"
                    name="edad"
                    min="6"
                    max="80"
                    required
                />
                <br/>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>
</html>
